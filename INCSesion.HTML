<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanco Paints - Iniciar Sesión / Registrarse</title>
    <link rel="stylesheet" href="stylesRegistro.css">
    <link rel="stylesheet" href="login-register-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:ital,wght@0,300;0,400;0,600;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-container">
            <div class="auth-header">
                <div class="auth-toggle">
                    <button class="toggle-button active" id="loginToggle">Iniciar Sesión</button>
                    <button class="toggle-button" id="registerToggle">Registrarse</button>
                </div>
            </div>

            <div class="auth-form-area">
                <form class="auth-form login-form active" id="loginForm">
                    <h2>Bienvenido de Nuevo</h2>
                    <div class="input-group">
                        <label for="login-email"><i class="fas fa-envelope"></i> Correo Electrónico</label>
                        <input type="email" id="login-email" placeholder="tu@ejemplo.com" required>
                    </div>
                    <div class="input-group">
                        <label for="login-password"><i class="fas fa-lock"></i> Contraseña</label>
                        <input type="password" id="login-password" placeholder="********" required>
                    </div>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                    <button type="submit" class="auth-button">Iniciar Sesión</button>
                </form>

                <form class="auth-form register-form" id="registerForm">
                    <h2>Crea tu Cuenta</h2>
                    <div class="input-group">
                        <label for="register-name"><i class="fas fa-user"></i> Nombre Completo</label>
                        <input type="text" id="register-name" placeholder="Tu Nombre Completo" required>
                    </div>
                    <div class="input-group">
                        <label for="register-email"><i class="fas fa-envelope"></i> Correo Electrónico</label>
                        <input type="email" id="register-email" placeholder="tu@ejemplo.com" required>
                    </div>
                    <div class="input-group">
                        <label for="register-password"><i class="fas fa-lock"></i> Contraseña</label>
                        <input type="password" id="register-password" placeholder="********" required>
                    </div>
                    <div class="input-group">
                        <label for="register-confirm-password"><i class="fas fa-lock"></i> Confirmar Contraseña</label>
                        <input type="password" id="register-confirm-password" placeholder="********" required>
                    </div>
                    <button type="submit" class="auth-button">Registrarse</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // JavaScript para manejar el cambio entre formularios
        document.addEventListener('DOMContentLoaded', function() {
            const loginToggle = document.getElementById('loginToggle');
            const registerToggle = document.getElementById('registerToggle');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');

            // Función para mostrar el formulario deseado y actualizar los botones
            function showForm(formToShow, formToHide, activeToggle, inactiveToggle) {
                // Oculta el formulario que no se va a usar
                formToHide.classList.remove('active');
                formToHide.classList.add('hidden'); // Añade clase para ocultar con opacidad/transform

                // Muestra el formulario deseado
                formToShow.classList.remove('hidden');
                formToShow.classList.add('active'); // Activa para mostrar con animación

                // Actualiza el estado de los botones de alternancia
                inactiveToggle.classList.remove('active');
                activeToggle.classList.add('active');
            }

            // Event listener para el botón de Iniciar Sesión
            loginToggle.addEventListener('click', function() {
                showForm(loginForm, registerForm, loginToggle, registerToggle);
            });

            // Event listener para el botón de Registrarse
            registerToggle.addEventListener('click', function() {
                showForm(registerForm, loginForm, registerToggle, loginToggle);
            });
        });
    </script>
</body>
</html>
